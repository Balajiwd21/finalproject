<div class="login-page ">
  <button mat-button class="Close-icon" matSuffix [mat-dialog-close]="true">
    <mat-icon>close</mat-icon>
    </button>
  <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">

    //LOGIN FORM
    <mat-tab label="Sign In">
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="submit()" action="">
            <mat-form-field>
              <input
                matInput
                placeholder="Email"
                required
                name="email"
                formControlName="email" >
               <mat-error *ngIf="email?.errors?.['required']">
      Name is required
    </mat-error>
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Password"
                formControlName="password"
                type="password"
                required
                minlength="6"
                name="password">
                <mat-error *ngIf="password?.errors?.['required']">
                  Password is required
                </mat-error>

              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <mat-checkbox>Remember Me!</mat-checkbox>
            <button
              mat-raised-button
              color="primary"
              class="login-button"
              >
              Sign In

            </button>

            <button
              mat-raised-button
              class="login-button">
              Login with Google
            </button>
          </form>
        </mat-card-content>
    </mat-tab>


    //SIGNUP FORM
    <mat-tab label="Sign Up">
      <mat-card-content>
        <form  [formGroup]="signUpForm" (ngSubmit)="signsubmit()"action="" >
          <mat-form-field>
            <input
            formControlName="name"
              matInput
              placeholder="User Name"
              required
              name="username"

              >
            <mat-icon matSuffix>perm_identity</mat-icon>
            <mat-error *ngIf="name?.errors?.['required']">
              name is required
            </mat-error>

          </mat-form-field>
          <mat-form-field>
            <input
            formControlName="email"
              matInput
              placeholder="Email"
              required
              name="email"
             >
             <mat-error *ngIf="email?.errors?.['required']">
              Email is required
            </mat-error>
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
          <mat-form-field>
            <span matPrefix>+91 &nbsp;</span>
            <input

              matInput
              placeholder="Mobile No."
              required
              name="tel"
              ngModel
              #tel="ngModel">
              <mat-error *ngIf="tel.invalid">Mobile No is required</mat-error>
            <mat-icon matSuffix>mode_edit</mat-icon>
          </mat-form-field>
          <mat-form-field>
            <input
            formControlName="password"
              matInput
              placeholder="Password"
              type="password"
              required
              minlength="6"
              name="password"
             >
             <mat-error *ngIf="password?.errors?.['required']">
              Password is required
            </mat-error>

            <mat-icon matSuffix>lock</mat-icon>

          </mat-form-field>
          <mat-form-field>
              <input
              formControlName="confirmPassword"
              matInput
              placeholder="Password"
              type="password"
              required
              minlength="6"
              name="repassword"
             >
             <mat-error *ngIf="password?.errors?.['required']">
              Password is required
            </mat-error>
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>
          <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">
            password should match
          </mat-error>
          <button
            mat-raised-button
            color="primary"
            class="login-button">
            Sign Up
          </button>
        </form>
      </mat-card-content>
    </mat-tab>
  </mat-tab-group>
</div>
